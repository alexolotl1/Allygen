<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="header">
        <div id="logo"> Allygen </div>
        <div id="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
    <div id="container">
      <div id="sidebar"> 
        <div class="filter-group">
            <h3 class="filter-title">Categories:</h3>
                <div class="filter-options">
                <label><input type="checkbox" name="category" value="non-gmo"> NON-GMO</label>
                <label><input type="checkbox" name="category" value="vegan"> Vegan</label>
                <label><input type="checkbox" name="category" value="vegetarian"> Vegetarian</label>
            </div>
        </div>
        <div class="filter-group">
            <h3 class="filter-title">Allergies:</h3>
                <div class="filter-options">
                    <label><input type="checkbox" name="allergy" value="peanuts"> Peanuts</label>
                    <label><input type="checkbox" name="allergy" value="nuts"> Nuts</label>
                    <label><input type="checkbox" name="allergy" value="dairy"> Dairy/Gluten</label>
                    <label><input type="checkbox" name="allergy" value="eggs"> Eggs</label>
                    <label><input type="checkbox" name="allergy" value="milk"> Milk</label>
                </div>
        </div>
    </div>
      <div id="map">map</div>
    </div>
    <script>
      // Initialize map 
      var map = L.map('map').setView([40.7128, -74.0060], 13); // NYC

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      // Foursquare API key
      const FOURSQUARE_API_KEY = 'SNKD5TICU3V4TL3GMB4LA53DTTT1AAKF4JXSMCSRDZPDJTLE';

      // Fetch restaurants from Foursquare
      fetch('https://api.foursquare.com/v3/places/search?query=restaurant&ll=40.7128,-74.0060&radius=1000&limit=30', {
        headers: {
          Accept: 'application/json',
          Authorization: 'SNKD5TICU3V4TL3GMB4LA53DTTT1AAKF4JXSMCSRDZPDJTLE'
        }
      })
      .then(res => res.json())
      .then(data => {
        data.results.forEach(place => {
          const coords = [place.geocodes.main.latitude, place.geocodes.main.longitude];
          L.marker(coords)
            .addTo(map)
            .bindPopup(`<b>${place.name}</b><br/>${place.location.address || ''}`);
        });
      })
      .catch(err => console.error(err));
    </script>
  </body>
</html>
